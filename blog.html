<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/main.css">

	<meta charset="UTF-8">

                    <h1></h1>
                    <p></p>

            <div>
                <img src="" alt="">
                <div class="contact-left">
                    <a href=""></a>

            </div>
            <div>
                <img src="" alt="">
                <div class="contact-right">

                </div>

        <p>Eres libre de copiar el código</p>
    </footer>
